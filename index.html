<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Homebrew Toolkit</title>
    <meta name="description" content="Free all-in-one D&D toolkit: map builder, encounter creator, character sheets, spell database, dice roller, and more.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="D&D Homebrew Toolkit">
    <meta property="og:description" content="Free all-in-one D&D toolkit for DMs and players. Build maps, track encounters, manage characters, and roll dice.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="D&D Homebrew Toolkit">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="icon" type="image/svg+xml" href="assets/icons/d20.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/map-builder.css">
    <link rel="stylesheet" href="css/encounter.css">
    <link rel="stylesheet" href="css/dice-roller.css">
    <link rel="stylesheet" href="css/character-sheet.css">
    <link rel="stylesheet" href="css/spellbook.css">
    <link rel="stylesheet" href="css/loot-generator.css">
    <link rel="stylesheet" href="css/npc-generator.css">
    <link rel="stylesheet" href="css/session-notes.css">
    <link rel="stylesheet" href="css/quick-reference.css">
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header class="app-header">
        <div class="app-header__logo">
            <svg class="d20-icon" viewBox="0 0 100 100" width="44" height="44">
                <polygon points="50,2 93,25 93,75 50,98 7,75 7,25" fill="none" stroke="currentColor" stroke-width="3"/>
                <polygon points="50,12 82,30 82,70 50,88 18,70 18,30" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="50" y1="2" x2="50" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="93" y1="25" x2="82" y2="30" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="93" y1="75" x2="82" y2="70" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="50" y1="98" x2="50" y2="88" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="7" y1="75" x2="18" y2="70" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <line x1="7" y1="25" x2="18" y2="30" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                <text x="50" y="58" text-anchor="middle" fill="currentColor" font-size="24" font-family="Cinzel, serif" font-weight="700">20</text>
            </svg>
        </div>
        <div class="app-header__text">
            <h1 class="app-header__title">D&D Homebrew Toolkit</h1>
            <p class="app-header__subtitle">All-in-One DM Toolkit</p>
        </div>
        <div class="app-header__actions">
            <button class="btn btn--sm btn--icon help-btn" data-tooltip="Help" id="help-btn">?</button>
            <div id="auth-container"></div>
        </div>
    </header>

    <nav class="tab-nav" role="tablist">
        <button class="tab-nav__btn active" data-tab="map-builder" role="tab" aria-selected="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/>
            </svg>
            <span>Maps</span>
        </button>
        <button class="tab-nav__btn" data-tab="encounter-creator" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/>
            </svg>
            <span>Encounters</span>
        </button>
        <button class="tab-nav__btn" data-tab="character-sheets" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
            <span>Characters</span>
        </button>
        <button class="tab-nav__btn" data-tab="spell-book" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
            <span>Spells</span>
        </button>
        <button class="tab-nav__btn" data-tab="dice-roller" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="3"/><circle cx="7" cy="7" r="1.5" fill="currentColor"/><circle cx="17" cy="7" r="1.5" fill="currentColor"/><circle cx="12" cy="12" r="1.5" fill="currentColor"/><circle cx="7" cy="17" r="1.5" fill="currentColor"/><circle cx="17" cy="17" r="1.5" fill="currentColor"/>
            </svg>
            <span>Dice</span>
        </button>
        <button class="tab-nav__btn" data-tab="loot-generator" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"/><path d="M3 8h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8z"/><line x1="12" y1="12" x2="12" y2="16"/><line x1="10" y1="14" x2="14" y2="14"/>
            </svg>
            <span>Loot</span>
        </button>
        <button class="tab-nav__btn" data-tab="npc-generator" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>NPCs</span>
        </button>
        <button class="tab-nav__btn" data-tab="session-notes" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            <span>Notes</span>
        </button>
        <button class="tab-nav__btn" data-tab="quick-reference" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/>
            </svg>
            <span>Reference</span>
        </button>
    </nav>

    <main class="app-main">
        <section id="map-builder" class="tab-panel active" role="tabpanel"></section>
        <section id="encounter-creator" class="tab-panel" role="tabpanel"></section>
        <section id="character-sheets" class="tab-panel" role="tabpanel"></section>
        <section id="spell-book" class="tab-panel" role="tabpanel"></section>
        <section id="dice-roller" class="tab-panel" role="tabpanel"></section>
        <section id="loot-generator" class="tab-panel" role="tabpanel"></section>
        <section id="npc-generator" class="tab-panel" role="tabpanel"></section>
        <section id="session-notes" class="tab-panel" role="tabpanel"></section>
        <section id="quick-reference" class="tab-panel" role="tabpanel"></section>
    </main>

    <footer class="app-footer">
        <p>D&D Homebrew Toolkit &mdash; Forged for Tabletop Adventurers</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
